<div hidden>
  <!-- example usage of ngif directive-->
  <div *ngIf="article.status==='public'" class="public">public</div>
  <!-- same with attribute binding: good for complex render content 
      cause element is not actually rendered to dom but just set as hidden -->
  <div [hidden]="article.status!=='public'" class="public">public</div>
  <!-- another option for simple class binding: -->
  <div [class.private]="article.status==='private'">private</div>
  <!-- style binding is also possible -->
  <div [style.color]="article.status==='private'">private</div>
</div>
<!-- ngclass directive for more complex class binding using a function in the component logic: -->
<div class="underlined" [ngClass]="getStatusClass(article)">{{article.status}}</div>
<p><b>{{article.title}}</b></p>
<p>{{article.body}}</p>
<div class="pipe examples">
  <!-- <p> Price: ${{price.toFixed(2)}}</p> -->
  <!-- using ngs 'pipes' for easy data formatting -->
  <!-- <p> Price: {{price | currency}}</p> -->
  <!-- also parameters are permitted -->
  <p> Price: {{price | currency:'EUR'}}</p>
  <!-- It's also possible to create custom pipes for specific data formatting! -->
</div>
<button (click)="likeButtonClicked()">Like this article</button>
<button (click)="favourButtonClicked()">Favour this article</button>
